name: CI LimeAPI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up environment variables
        run: |
          echo "API_PORT=${{ vars.API_PORT }}" >> $GITHUB_ENV
          echo "ETH_NODE_URL=${{ secrets.ETH_NODE_URL }}" >> $GITHUB_ENV
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> $GITHUB_ENV
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> $GITHUB_ENV
          echo "DB_CONNECTION_URL=${{ secrets.DB_CONNECTION_URL }}" >> $GITHUB_ENV
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build --no-cache -t limeapi --build-arg API_PORT=${{ env.API_PORT }} .

      - name: Run PostgreSQL container
        run: |
          docker run --name postgres_db -d \
          -e POSTGRES_USER=${{ env.POSTGRES_USER }} \
          -e POSTGRES_PASSWORD=${{ env.POSTGRES_PASSWORD }} \
          -e POSTGRES_DB=postgres \
          -p 5432:5432 \
          -v postgres_data:/var/lib/postgresql/data \
          --restart unless-stopped \
          postgres:16.4

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..30}; do
            if docker exec postgres_db pg_isready -U ${{ env.POSTGRES_USER }}; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Waiting for PostgreSQL to be ready..."
            sleep 2
          done
          # Check if it timed out
          if [ $i -eq 30 ]; then
            echo "PostgreSQL did not become ready in time."
            exit 1
          fi

      - name: Run linter
        run: |
          set -e
          docker run --rm --platform linux/amd64 -v ${{ github.workspace }}:/app -w /app golangci/golangci-lint:v1.60.3 golangci-lint run --timeout 3m ./...

      - name: Run unit tests
        run: |
          set -e
          docker run --rm -e DB_CONNECTION_URL=${{ env.DB_CONNECTION_URL }} -v ${{ github.workspace }}:/app -w /app golang:1.23.0 go test ./... -count=1 -v

      - name: Get Committer Email
        id: get_email
        run: |
          COMMIT_EMAIL=$(git log -1 --pretty=format:'%ae')
          echo "COMMIT_EMAIL=$COMMIT_EMAIL" >> $GITHUB_ENV

      - name: Notify Developer
        run: |
          echo "Build and tests completed successfully!" | mail -s "GitHub Actions CI Notification" "${{ env.COMMIT_EMAIL }}"

      - name: Clean up Docker images
        run: |
          if [ "$(docker ps -aq -f name=postgres_db)" ]; then
            docker stop postgres_db
            docker rm postgres_db
          fi
          docker system prune -f --volumes
